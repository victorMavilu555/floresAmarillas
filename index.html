<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosas Amarillas para mi Novia</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            overflow: hidden; /* Evita que se muestre el scroll */
            position: relative;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Responsive para móviles */
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            z-index: 1; /* Asegura que el contenido esté sobre las rosas */
        }

        /* Título */
        h1 {
            color: #ffcc00;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Imagen de rosas */
        .roses {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        /* Mensaje */
        .message {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.5;
            margin: 20px 0;
        }

        /* Botón */
        button {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        /* Mensaje de amor oculto */
        .hidden {
            display: none;
        }

        #loveMessage {
            font-size: 1.5rem;
            color: #ffcc00;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos para las rosas que caen */
        .rose {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            background-image: url('rosa.jpg'); /* Imagen de una rosa amarilla */
            background-size: cover;
            animation: fall linear infinite;
            z-index: 0; /* Asegura que las rosas estén detrás del contenido */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Sección inferior: Enlace al video de YouTube */
        .video-link {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .video-link p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        .video-link a {
            display: inline-flex;
            align-items: center;
            background-color: #ffcc00;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .video-link a:hover {
            background-color: #e6b800;
        }

        .video-link a i {
            margin-right: 10px;
        }

        /* Responsive para móviles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1rem;
            }

            .video-link p {
                font-size: 1rem;
            }

            .video-link a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sección superior: Rosas y mensaje -->
    <div class="container">
        <h1>Para mi Amor</h1>
        <img src="rosas.jpg" alt="Rosas Amarillas" class="roses">
        <p class="message">Estas rosas amarillas son para ti, mi amor. Eres la luz de mi vida y quiero que sepas lo mucho que te amo. 💛</p>
        <button onclick="showLove()">Haz clic aquí</button>
        <p id="loveMessage" class="hidden">¡Te amo muchisimo mi reina!</p>
    </div>

    <!-- Contenedor para las rosas que caen -->
    <div id="roseContainer"></div>

    <!-- Sección inferior: Enlace al video de YouTube -->
    <div class="video-link">
        <p>Escucha nuestra canción favorita:</p>
        <a href="https://youtu.be/qz8pOH25sgU?si=EO53pQvGPdPyBsE1" target="_blank">
            <i class="fas fa-music"></i> Ver canción
        </a>
    </div>

    <script>
        // Función para mostrar el mensaje de amor
        function showLove() {
            const loveMessage = document.getElementById('loveMessage');
            loveMessage.classList.remove('hidden');
        }

        // Función para crear rosas que caen
        function createRoses() {
            const roseContainer = document.getElementById('roseContainer');

            setInterval(() => {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                rose.style.left = `${Math.random() * 100}vw`; // Posición horizontal aleatoria
                rose.style.animationDuration = `${Math.random() * 6 + 8}s`; // Velocidad más lenta (entre 8 y 14 segundos)
                roseContainer.appendChild(rose);

                // Eliminar la rosa después de que termine la animación
                setTimeout(() => {
                    rose.remove();
                }, 15000); // Ajusta el tiempo según la duración de la animación
            }, 500); // Crea una nueva rosa cada 500ms
        }

        // Iniciar el efecto de rosas cayendo
        createRoses();
    </script>
</body>
</html>
