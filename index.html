<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosas Amarillas</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      position: relative;
      overflow-x: hidden;
    }

    /* Contenedor principal */
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Título */
    h1 {
      color: #ffcc00;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 20px;
    }

    /* Imagen */
    .roses {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
    }

    /* Mensaje */
    .message {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #555;
      line-height: 1.5;
      margin: 20px 0;
    }

    /* Botón */
    button {
      background-color: #ffcc00;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      max-width: 220px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    /* Mensaje de amor oculto */
    .hidden {
      display: none;
    }

    #loveMessage {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      color: #ffcc00;
      margin-top: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Rosas que caen */
    .rose {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('rosa.jpg');
      background-size: cover;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to { transform: translateY(100vh); }
    }

    /* Sección inferior */
    .video-link {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      margin-top: 20px;
      width: 100%;
    }

    .video-link p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #555;
      margin-bottom: 10px;
    }

    .video-link a {
      display: inline-flex;
      align-items: center;
      background-color: #ffcc00;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .video-link a:hover {
      background-color: #e6b800;
    }

    .video-link a i {
      margin-right: 10px;
    }

    /* Ajustes responsive */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      button {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .roses {
        max-width: 220px;
      }
      button {
        padding: 10px;
      }
    }
  </style>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <h1>Para mi Amor</h1>
    <img src="rosas.jpg" alt="Rosas Amarillas" class="roses">
    <p class="message">Estas rosas amarillas son para ti, mi amor. Eres la luz de mi vida y quiero que sepas lo mucho que te amo. 💛</p>
    <button onclick="showLove()">Haz clic aquí</button>
    <p id="loveMessage" class="hidden">¡Te amo muchísimo mi reina bella!</p>
  </div>

  <!-- Rosas cayendo -->
  <div id="roseContainer"></div>

  <!-- Enlace canción -->
  <div class="video-link">
    <p>Escucha nuestra canción favorita:</p>
    <a href="https://youtu.be/qz8pOH25sgU?si=EO53pQvGPdPyBsE1" target="_blank">
      <i class="fas fa-music"></i> Ver canción
    </a>
  </div>

  <script>
    // Mostrar mensaje de amor
    function showLove() {
      document.getElementById('loveMessage').classList.remove('hidden');
    }

    // Crear rosas cayendo
    function createRoses() {
      const roseContainer = document.getElementById('roseContainer');
      setInterval(() => {
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.style.left = `${Math.random() * 100}vw`;
        rose.style.animationDuration = `${Math.random() * 6 + 8}s`;
        roseContainer.appendChild(rose);
        setTimeout(() => rose.remove(), 15000);
      }, 600);
    }
    createRoses();
  </script>
</body>
</html>
